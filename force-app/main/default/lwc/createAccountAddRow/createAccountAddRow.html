<template>
    <div class="slds-float_right slds-p-bottom_small">
        <h4 class="slds-page-header__title">Add Row
            <lightning-button-icon icon-name="utility:add" variant="bare" onclick={addNew} ></lightning-button-icon> 
        </h4>
    </div>
    <template if:true={showTable}>
        <table class="slds-table slds-table_cell-buffer slds-table_bordered">
            <thead>
                <tr class="slds-line-height_reset">
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Account Name">Account Name</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Account Number">Account Number</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Phone">Phone</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Action">Action</div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <template for:each={newAccountsLst} for:item='item' >
                    <tr class="slds-hint-parent" key={item.key} >
                        <td data-label="Account Name">
                          <div class="slds-truncate" >
                              <lightning-input label="Account Name" name={item.key} value={item.value.Name} onchange={handleNameChange}></lightning-input>
                          </div>
                        </td>
                        <td data-label="Close Date">
                          <div class="slds-truncate" >
                            <lightning-input label="Account Number" name={item.key} value={item.value.AccountNumber} onchange={handleNumberChange}></lightning-input>             
                          </div>
                        </td>
                        <td data-label="Prospecting">
                          <div class="slds-truncate">
                            <lightning-input label="Phone" name={item.key} value={item.value.Phone} onchange={handlePhoneChange}></lightning-input>
                          </div>
                        </td>
                        <td data-label="Confidence">
                            <lightning-button-icon class={item.key} icon-name="utility:delete" variant="bare" onclick={handleDelete} ></lightning-button-icon>
                        </td>
                    </tr>
                </template>  
                
            </tbody>
        </table>
        <div class="slds-align_absolute-center" >
            <lightning-button label="Save All" onclick={saveAll}></lightning-button>
        </div>    
    </template>
</template>
